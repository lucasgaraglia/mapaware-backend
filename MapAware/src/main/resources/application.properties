# Database Connection Properties

spring.datasource.url=${mw_db_url}
spring.datasource.username=${mw_db_username}
spring.datasource.password=${mw_db_password}

# Hibernate Properties
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=update

# Enable Hibernate debug logging
logging.level.org.hibernate.SQL=INFO
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

jwt.secret=${MW_JWT_SECRET}
#jwt.expiration=86400000


springdoc.swagger-ui.path=/docs

spring.servlet.multipart.max-file-size=6MB
spring.servlet.multipart.maxRequestSize=6MB

spring.web.resources.static-locations=file:./src/main/resources/static/